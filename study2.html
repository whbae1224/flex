<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
</head>
<body>
  <div class="w-full fixed top-0 left-0 flex flex-col bg-white px-4">
		<div class="flex h-16 items-center">
			<span class="text-xl text-gray-800 font-semibold"> 투자 분석 </span>
		</div>
		<div class="flex mt-4">
			<div class="flex flex-1 border-b justify-center border-indigo-400">
				<span class="font-semibold py-2 text-indigo-400"> 비용 및 수익 분석 </span>
			</div>
			<div class="flex flex-1 border-b justify-center border-gray-200">
				<span class="font-medium py-2 text-gray-400"> 분석 History </span>
			</div>
		</div>
	</div>
	<div class="w-full fixed bottom-0 left-0 flex border-t border-gray-200 bg-white">
		<div class="flex flex-1 flex-col h-16 justify-center items-center">
			<i class="fas fa-home text-gray-400 mb-1 text-lg"></i>
			<span class="text-xs text-gray-400">홈</span>
		</div>
		<div class="flex flex-1 flex-col h-16 justify-center items-center">
			<i class="fas fa-search text-gray-400 mb-1 text-lg"></i>
			<span class="text-xs text-gray-400">검색</span>
		</div>
		<div class="flex flex-1 flex-col h-16 justify-center items-center">
			<i class="fas fa-chart-area text-indigo-400 mb-1 text-lg"></i>
			<span class="text-xs text-indigo-400">투자 분석</span>
		</div>
		<div class="flex flex-1 flex-col h-16 justify-center items-center">
			<i class="fas fa-money-check-alt text-gray-400 mb-1 text-lg"></i>
			<span class="text-xs text-gray-400">대출</span>
		</div>
		<div class="flex flex-1 flex-col h-16 justify-center items-center">
			<i class="fas fa-bars text-gray-400 mb-1 text-lg"></i>
			<span class="text-xs text-gray-400">메뉴</span>
		</div>
	</div>
	<!-- contents ~ -->
	<div class="flex flex-col min-h-screen">
		<div class="px-4 pt-8 pb-16 flex flex-col bg-white">
			<span class="mt-28 text-gray-400 text-sm font-medium"> 매매 정보 </span>
			<!-- card1 ~ -->
			<div class="w-full flex rounded-md p-2 items-center h-16">
				<i class="fas fa-chart-line text-2xl text-indigo-400"></i>
				<div class="flex flex-auto flex-col items-start px-4">
					<span class="text-gray-800 font-semibold">수익률 분석</span>
					<span class="text-gray-400 text-xs mt-2">과거,현재,미래의 아파트 수익률 분석</span>
				</div>
				<i class="fas fa-chevron-right text-gray-400"></i>
			</div>
			<!-- ~ card1 -->
			<!-- card2 ~ -->
			<div class="w-full flex rounded-md p-2 items-center h-16">
				<i class="fas fa-exchange-alt text-2xl text-green-400"></i>
				<div class="flex flex-auto items-start px-4">
					<span class="text-gray-800 font-semibold">매도 비용 분석</span>
				</div>
				<i class="fas fa-chevron-right text-gray-400"></i>
			</div>
			<!-- ~ card2 -->
			<!-- card3 ~ -->
			<div class="w-full flex rounded-md p-2 items-center h-16">
				<i class="fas fa-exchange-alt text-2xl text-green-400"></i>
				<div class="flex flex-auto items-start px-4">
					<span class="flex text-gray-800 font-semibold">매입 비용 분석</span>
					<div class="flex border border-green-200 rounded-xl mx-2">
						<span class="text-green-400 px-1 leading-normal text-xs font-semibold"> 오픈 예정 </span>
					</div>
				</div>
				<i class="fas fa-chevron-right text-gray-400"></i>
			</div>
			<!-- ~ card3 -->
		</div>
	</div>
</body>
<style>
	i, h1, h2, h3, h4, h5, span {
		color: white
	}
</style>
</html>
